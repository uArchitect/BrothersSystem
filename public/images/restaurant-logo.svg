<svg width="140" height="140" viewBox="0 0 140 140" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="restaurantGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="70" cy="70" r="65" fill="url(#restaurantGradient)" filter="url(#shadow)"/>
  
  <!-- Inner Circle -->
  <circle cx="70" cy="70" r="55" fill="none" stroke="white" stroke-width="2" opacity="0.3"/>
  
  <!-- Main Table -->
  <rect x="45" y="55" width="50" height="30" rx="8" fill="white" opacity="0.9"/>
  
  <!-- Table Legs -->
  <rect x="50" y="82" width="3" height="15" fill="white" opacity="0.8"/>
  <rect x="87" y="82" width="3" height="15" fill="white" opacity="0.8"/>
  
  <!-- Plate -->
  <circle cx="70" cy="70" r="18" fill="none" stroke="white" stroke-width="2.5" opacity="0.9"/>
  <circle cx="70" cy="70" r="12" fill="none" stroke="white" stroke-width="1.5" opacity="0.7"/>
  
  <!-- Fork (Left) -->
  <g transform="translate(50, 65)">
    <rect x="0" y="0" width="2" height="12" fill="white"/>
    <rect x="-1" y="-2" width="1" height="4" fill="white"/>
    <rect x="0" y="-2" width="1" height="4" fill="white"/>
    <rect x="1" y="-2" width="1" height="4" fill="white"/>
    <rect x="2" y="-2" width="1" height="4" fill="white"/>
  </g>
  
  <!-- Knife (Right) -->
  <g transform="translate(88, 65)">
    <rect x="0" y="0" width="2" height="12" fill="white"/>
    <path d="M 0 -2 L 2 -2 L 3 0 L 2 2 L 0 2 Z" fill="white"/>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="70" cy="40" r="2" fill="white" opacity="0.6"/>
  <circle cx="60" cy="45" r="1.5" fill="white" opacity="0.5"/>
  <circle cx="80" cy="45" r="1.5" fill="white" opacity="0.5"/>
  
  <!-- Text Path -->
  <path id="topArc" d="M 25 70 A 45 45 0 0 1 115 70" fill="none"/>
  <path id="bottomArc" d="M 115 70 A 45 45 0 0 1 25 70" fill="none"/>
  
  <!-- Top Text -->
  <text font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" opacity="0.8">
    <textPath href="#topArc" startOffset="50%" text-anchor="middle">
      SİPARİŞ
    </textPath>
  </text>
  
  <!-- Bottom Text -->
  <text font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" opacity="0.8">
    <textPath href="#bottomArc" startOffset="50%" text-anchor="middle">
      MASANDA
    </textPath>
  </text>
</svg>
