name: Deploy to FTP

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to FTP Server
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, bcmath, pdo, pdo_mysql, pdo_sqlite, fileinfo, gd, zip, redis
          coverage: none

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Composer dependencies
        run: |
          composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist
        continue-on-error: false

      - name: Install NPM dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
        continue-on-error: false

      - name: Build assets with Vite
        run: |
          npm run build
        continue-on-error: false

      - name: Create minimal .env for build (no database required)
        run: |
          echo "APP_NAME=\"Brothers System\"" > .env
          echo "APP_ENV=production" >> .env
          echo "APP_KEY=" >> .env
          echo "APP_DEBUG=false" >> .env
          echo "APP_URL=http://localhost" >> .env
          echo "LOG_CHANNEL=stack" >> .env
          echo "LOG_LEVEL=error" >> .env

      - name: Optimize Laravel
        run: |
          php artisan config:cache || true
          php artisan route:cache || true
          php artisan view:cache || true
        continue-on-error: true

      - name: Create deployment package
        run: |
          set -e
          echo "ğŸš€ Creating deployment directory..."
          mkdir -p deploy
          
          echo "ğŸ“¦ Copying Laravel core files..."
          cp -r app bootstrap config database public resources routes storage deploy/
          cp artisan composer.json composer.lock deploy/
          
          echo "ğŸ“š Copying vendor directory..."
          if [ ! -d vendor ]; then
            echo "âŒ Error: vendor directory not found!"
            exit 1
          fi
          cp -r vendor deploy/
          
          echo "ğŸ“ Creating storage structure..."
          mkdir -p deploy/storage/framework/cache/data
          mkdir -p deploy/storage/framework/sessions
          mkdir -p deploy/storage/framework/views
          mkdir -p deploy/storage/logs
          mkdir -p deploy/storage/app/public
          mkdir -p deploy/storage/app/private
          
          # Create .gitkeep files for storage directories
          touch deploy/storage/framework/cache/data/.gitkeep
          touch deploy/storage/framework/sessions/.gitkeep
          touch deploy/storage/framework/views/.gitkeep
          touch deploy/storage/logs/.gitkeep
          
          echo "ğŸ” Setting storage permissions..."
          chmod -R 775 deploy/storage
          chmod -R 775 deploy/bootstrap/cache
          
          echo "ğŸ“„ Copying additional files..."
          [ -f package.json ] && cp package.json deploy/ || true
          [ -f vite.config.js ] && cp vite.config.js deploy/ || true
          [ -f tailwind.config.js ] && cp tailwind.config.js deploy/ || true
          [ -f postcss.config.js ] && cp postcss.config.js deploy/ || true
          [ -f .htaccess ] && cp .htaccess deploy/public/ || true
          [ -f robots.txt ] && cp robots.txt deploy/public/ || true
          
          echo "âœ… Deployment package created successfully"
          echo "ğŸ“Š Package size:"
          du -sh deploy/
          echo "ğŸ“‹ Package contents:"
          ls -la deploy/ | head -20

      - name: Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: pool.brothersorganizasyon.com
          username: developer@pool.brothersorganizasyon.com
          password: kralugur123
          local-dir: ./deploy/
          server-dir: /public_html/
          dangerous-clean-slate: false
          dry-run: false
          log-level: verbose
          exclude: |
            **/.git*
            **/.git*/
            **/node_modules/**
            **/.env
            **/.env.*
            **/tests/**
            **/.phpunit.cache
            **/storage/logs/*.log
            **/storage/framework/cache/data/*
            **/storage/framework/sessions/*
            **/storage/framework/views/*
            **/public/hot
            **/public/build/manifest.json
            **/database/database.sqlite
            **/database/*.sqlite
            **/.idea/**
            **/.vscode/**
            **/.fleet/**
            **/.nova/**

      - name: Cleanup
        if: always()
        run: |
          echo "ğŸ§¹ Cleaning up..."
          rm -rf deploy
          echo "âœ… Cleanup completed"
