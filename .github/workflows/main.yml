name: Deploy to FTP

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring xml bcmath pdo pdo_mysql fileinfo gd zip

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install & Build
        run: |
          composer install --no-dev --no-interaction --optimize-autoloader
          npm install
          npm run build

      - name: Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: "ftp.siparismasanda.com"
          username: "developer@siparismasanda.com"
          password: "uqurcan0302"
          protocol: ftp
          port: 21
          local-dir: "./"
          server-dir: "/public_html/"
          log-level: minimal
          exclude: |
            **/node_modules/**
            **/.git*
            **/.github/**
            **/tests/**
            **/.env*
            storage/logs/*.log
            package.json
            package-lock.json
            README.md
            .gitignore
