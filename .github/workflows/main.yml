name: Deploy to FTP

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to FTP Server
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, bcmath, pdo, pdo_mysql, fileinfo, gd, zip
          coverage: none

      - name: Copy .env file
        run: |
          if [ -f .env.example ]; then
            cp .env.example .env
          fi

      - name: Install Composer dependencies
        run: |
          composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist
        continue-on-error: false

      - name: Install NPM dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
        continue-on-error: false

      - name: Build assets
        run: |
          npm run build
        continue-on-error: false

      - name: Generate application key
        run: php artisan key:generate --force

      - name: Clear and cache config
        run: |
          php artisan config:clear
          php artisan cache:clear
          php artisan view:clear
          php artisan route:clear

      - name: Create deployment package
        run: |
          set -e
          echo "Creating deployment directory..."
          mkdir -p deploy
          
          echo "Copying Laravel core files..."
          cp -r app bootstrap config database public resources routes deploy/
          cp artisan composer.json composer.lock deploy/
          
          echo "Copying vendor directory..."
          if [ -d vendor ]; then
            cp -r vendor deploy/
          else
            echo "Warning: vendor directory not found"
            exit 1
          fi
          
          echo "Creating storage structure..."
          mkdir -p deploy/storage/framework/cache/data
          mkdir -p deploy/storage/framework/sessions
          mkdir -p deploy/storage/framework/views
          mkdir -p deploy/storage/logs
          mkdir -p deploy/storage/app/public
          
          echo "Setting storage permissions..."
          chmod -R 775 deploy/storage
          chmod -R 775 deploy/bootstrap/cache
          
          echo "Copying additional files..."
          [ -f package.json ] && cp package.json deploy/ || true
          [ -f .htaccess ] && cp .htaccess deploy/public/ || true
          [ -f robots.txt ] && cp robots.txt deploy/public/ || true
          
          echo "Deployment package created successfully"
          ls -la deploy/

      - name: Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./deploy/
          server-dir: ${{ secrets.FTP_REMOTE_DIR }}
          dangerous-clean-slate: false
          dry-run: false
          log-level: verbose
          exclude: |
            **/.git*
            **/.git*/
            **/node_modules/**
            **/.env
            **/.env.example
            **/.env.backup
            **/tests/**
            **/.phpunit.cache
            **/storage/logs/*.log
            **/storage/framework/cache/data/*
            **/storage/framework/sessions/*
            **/storage/framework/views/*

      - name: Cleanup
        run: rm -rf deploy

