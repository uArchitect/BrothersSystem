name: Deploy to FTP

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to FTP Server
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, bcmath, pdo, pdo_mysql, fileinfo, gd, zip
          coverage: none

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist

      - name: Install NPM dependencies
        run: npm install

      - name: Build assets
        run: npm run build

      - name: Create minimal .env
        run: |
          echo "APP_NAME=Laravel" > .env
          echo "APP_ENV=production" >> .env
          echo "APP_KEY=" >> .env
          echo "APP_DEBUG=false" >> .env
          echo "APP_URL=http://localhost" >> .env

      - name: Create deployment package
        run: |
          mkdir -p deploy
          cp -r app bootstrap config database public resources routes storage deploy/
          cp artisan composer.json composer.lock deploy/
          cp -r vendor deploy/
          mkdir -p deploy/storage/framework/cache/data
          mkdir -p deploy/storage/framework/sessions
          mkdir -p deploy/storage/framework/views
          mkdir -p deploy/storage/logs
          mkdir -p deploy/storage/app/public

      - name: Deploy to FTP
        env:
          FTP_PASSWORD: 3VwMa0rVi:R+78
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: dns3.silverturk.net
          username: brother2
          password: ${{ env.FTP_PASSWORD }}
          local-dir: ./deploy/
          server-dir: /public_html/pool.brothersorganizasyon.com/
          log-level: verbose
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/node_modules/**
            **/.env
            **/tests/**
            **/storage/logs/*.log

      - name: Cleanup
        if: always()
        run: rm -rf deploy
